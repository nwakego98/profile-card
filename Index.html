<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
    <link  rel="stylesheet"   href="styles.css">
</head>
<body>
     <main>
        <div class="container">
            <div class="img"></div>
            <img src="images/image-victor.jpg" alt="victors-profile">

            <div class="description">
                <bold>victor crest</bold>
                <span class="age">26</span>
                <div class="london">London</div>
            </div>

            <div class="divider"></div>

           <div class="stats">
            <div class="stat"><b>80k</b><br>
            <span class="statName">Followers</span>
            </div>

            <div class="stat"><b>803k</b><br>
                <span class="statName">Likes</span>
                </div>

                <div class="stat"><b>1.4k</b><br>
                    <span class="statName">photos</span>
                    </div>
           </div>
        </div>
     </main>
</body>
</html>
